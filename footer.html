<Style>

#footer-main {
  background-color: #F3F3F3;
  padding: 60px;
}

.footer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-auto-rows: auto;
  grid-gap: 10px;
  margin: 0 auto;
  max-width: 100%;
  font-size: 20px;
}

@media (max-width: 1024px) {
  .footer-grid {
    padding-left: 20px;
  }
}



/* --------------------------
---------- Colour styles ----------- 
---------------------------*/
.contact-info {
  font-size: 20px;
}

.contact-info p {
  margin-bottom: 10px;
}

.contact-info i {
  margin-right: 10px;
}



section {
  color: #000;
  padding:20px;
  align-items: center;
  justify-content: center;
}





.contact-info img{
  width: 15px;
}
.footer-grid h4{
  font-size: 25px;
  @include transition-property(font-size);  
  @include transition-duration(0.5s);  
}

.footer-3 {
  text-align: center;
}

.footer-3 .footer-links {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.footer-3 .footer-links a {
  text-decoration: none;
  color: #333;
  margin-bottom: 29px;

}

.footer-3 .footer-links a:hover {
  color: #a3a2a2;
}


.footer-2 {
  text-align: center;
}


.footer-icons {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.icon-link {
  display: block;
  width: 40px; /* Adjust icon width */
  height: 40px; /* Adjust icon height */
  text-align: center;
  text-decoration: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
  margin-bottom: 20px;

}

.icon-link img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ensures the entire icon is visible */
}

.icon-link:hover {
  transform: scale(1.1); /* Scale up on hover */
}

/* Adjust icon size on click */
.icon-link:active {
  transform: scale(1.2); /* Scale up a bit more when clicked */
}

/* Optional: Add a subtle box-shadow for hover effect */
.icon-link:hover img {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}


.footer-1 {
  text-align: center;
}

.additional-info {
  margin-top: 20px; /* Adjust spacing between service list and additional info */
}

.additional-info img {
  width: 120px; /* Adjust image width */
  height: auto; /* Maintain aspect ratio */
  margin-bottom: 10px; 
  margin-top: 30px;
}

.additional-info p {
  font-size: 20px;
  color: #000; /* Adjust text color */
}


/* Media query for screens 600px and below */
@media (max-width: 800px) {
    .footer-grid {
        font-size: 16px;
    }

    .contact-info {
        font-size: 16px;
    }

    .footer-grid h4 {
        font-size: 20px;
    }

    .additional-info p {
        font-size: 16px;
    }
}

</Style>
